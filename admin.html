<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .admin-panel {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            height: 150px;
        }
        .form-group .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-group .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container admin-panel">
        <h2>Admin Panel</h2>
        <form id="updateForm">
            <div class="form-group">
                <label for="announcementTitle">Announcement Title:</label>
                <input type="text" id="announcementTitle" name="announcementTitle" required>
            </div>
            <div class="form-group">
                <label for="announcementText">Announcement Text:</label>
                <textarea id="announcementText" name="announcementText" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Update Announcement</button>
            </div>
        </form>
        <hr>
        <form id="courseForm">
            <div class="form-group">
                <label for="courseTitle">Course Title:</label>
                <input type="text" id="courseTitle" name="courseTitle" required>
            </div>
            <div class="form-group">
                <label for="courseDescription">Course Description:</label>
                <textarea id="courseDescription" name="courseDescription" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Update Course</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Handle form submission for updating announcements
            $('#updateForm').submit(function(e) {
                e.preventDefault();
                const announcementTitle = $('#announcementTitle').val();
                const announcementText = $('#announcementText').val();

                // Update the announcement on the index page (simulated in this example)
                $('.announcements .card-deck').prepend(`
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${announcementTitle}</h5>
                            <p class="card-text">${announcementText}</p>
                            <p class="card-text"><small class="text-muted">Posted just now</small></p>
                        </div>
                    </div>
                `);

                // Clear form fields after submission
                $('#announcementTitle').val('');
                $('#announcementText').val('');
            });

            // Handle form submission for updating courses
            $('#courseForm').submit(function(e) {
                e.preventDefault();
                const courseTitle = $('#courseTitle').val();
                const courseDescription = $('#courseDescription').val();

                // Update the courses section on the index page (simulated in this example)
                $('.courses .card-deck').append(`
                    <div class="card">
                        <div class="card-body">
                            <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="${courseTitle}">
                            <h5 class="card-title">${courseTitle}</h5>
                            <p class="card-text">${courseDescription}</p>
                        </div>
                    </div>
                `);

                // Clear form fields after submission
                $('#courseTitle').val('');
                $('#courseDescription').val('');
            });
        });
    </script>
</body>
</html>
